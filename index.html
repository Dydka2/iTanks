<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iTanks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="b-auth">
    <h2>iTanks!</h2>
    <form class="login-form">
        <label for="login">
            Ваш логин:
            <input id="login" class="login-input" type="text" name="login" value="" autofocus>
        </label>
        <div class="b-tank-types">
            Тип танка:
            <div class="b-tank-types__elems">
                <label for="tankType_0" class="tank-type-label">
                    <input id="tankType_0" type="radio" name="tankType" value="0">
                    Легкий
                </label>
                <label for="tankType_1" class="tank-type-label">
                    <input id="tankType_1" type="radio" name="tankType" value="1" checked>
                    Средний
                </label>
                <label for="tankType_2" class="tank-type-label">
                    <input id="tankType_2" type="radio" name="tankType" value="2">
                    Тяжелый
                </label>
            </div>
        </div>


        <input class="smbt-btn" type="submit" name="submit" value="ИГРАТЬ!">
    </form>
</div>

<div class="player-list-item-template player-list-item" style="display: none">
    <span class="player-color"></span>
    <span class="player-name"></span>
    <span class="player-kills">
        <span class="icon"></span>
        <span class="value"></span>
    </span>
    <span class="player-deaths">
        <span class="icon"></span>
        <span class="value"></span>
    </span>
    <span class="player-x">
        <span class="caption">x:</span>
        <span class="value"></span>
    </span>
    <span class="player-y">
        <span class="caption">y:</span>
        <span class="value"></span>
    </span>

</div>

<div class="b-game" style="display:none">
    <div class="b-game__area"></div>
    <div class="b-info">
        <div class="player-list"></div>
        <svg width="90" height="30">
            <defs>
                <pattern id="pattern1" viewBox="0 0 299 252" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse" >
                    <path fill="#ff0000" d="M248.078,5.883c-36.691-14.739-77.771-0.839-98.517,31.125C128.817,5.044,87.735-8.856,51.043,5.883
            C9.354,22.632-10.863,70.009,5.887,111.696c16.06,39.98,143.314,139.607,143.314,139.607l0.359,0.28l0.36-0.28
            c0,0,127.251-99.627,143.314-139.607C309.986,70.009,289.768,22.632,248.078,5.883z"/>

                </pattern>
            </defs>

            <rect x="0" y="0" width="90" height="30" style="fill: url(#pattern1);" />
        </svg>
    </div>


</div>


<div class="loader g-hidden">
    <div class="loader-inner"></div>
</div>

<audio id="start">
    <source type="audio/ogg" src="audio/start.ogg">
</audio>

<audio id="explosion">
    <source type="audio/ogg" src="audio/explosion.ogg">
</audio>



<span class="timestamp"></span>

<script src="http://yandex.st/jquery/2.1.1/jquery.min.js"></script>
<script src="node_modules/vow/lib/vow.js"></script>
<script src="node_modules/lodash/dist/lodash.js"></script>
<script src="maps/map-common.js"></script>
<script src="lib/main.js"></script>
<script src="lib/input.js"></script>
</body>
</html>
